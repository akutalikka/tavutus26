<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Suomen kielen tarkempi tavuttaja</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Hypher/0.3.1/hypher.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/bramstein/hyphenation-patterns@master/dist/browser/fi.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 700px; margin: 40px auto; padding: 20px; line-height: 1.6; background-color: #f0f2f5; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 120px; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; resize: vertical; }
        button { background-color: #28a745; color: white; border: none; padding: 12px 25px; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 10px; width: 100%; font-weight: bold; }
        button:hover { background-color: #218838; }
        .output-label { font-weight: bold; margin-top: 25px; color: #555; text-transform: uppercase; font-size: 0.85rem; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .output { font-size: 1.4rem; min-height: 50px; margin-bottom: 20px; word-wrap: break-word; }
        .s1 { color: #0056b3; } /* Sininen */
        .s2 { color: #d9534f; } /* Punainen */
    </style>
</head>
<body>

<div class="container">
    <h2>Suomen tavuttaja (Hypher)</h2>
    <textarea id="input" placeholder="Syötä suomenkielistä tekstiä..."></textarea>
    <button onclick="tavuta()">Tavuta teksti</button>

    <div class="output-label">Tavuviivoilla:</div>
    <div id="viivat" class="output"></div>

    <div class="output-label">Väreillä:</div>
    <div id="varit" class="output"></div>
</div>

<script>
    // Alustetaan suomen kielen tavutin
    const fi = new Hypher(Hypher.languages['fi']);

    function tavuta() {
        const teksti = document.getElementById('input').value;
        // Pilkotaan teksti sanoiksi ja välimerkeiksi
        const osat = teksti.split(/(\s+|[,.?!:;])/);
        
        let viivaTulos = "";
        let variTulos = "";

        osat.forEach(osa => {
            if (!osa || osa.match(/^\s+$/) || osa.match(/[,.?!:;]/)) {
                viivaTulos += osa || "";
                variTulos += osa || "";
            } else {
                // Hypher palauttaa listan tavuista
                const tavut = fi.hyphenate(osa);
                
                viivaTulos += tavut.join("-");
                
                tavut.forEach((tavu, i) => {
                    const variLuokka = (i % 2 === 0) ? 's1' : 's2';
                    variTulos += `<span class="${variLuokka}">${tavu}</span>`;
                });
            }
        });

        document.getElementById('viivat').innerText = viivaTulos;
        document.getElementById('varit').innerHTML = variTulos;
    }
</script>

</body>
</html>
